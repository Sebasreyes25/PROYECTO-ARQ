kind: pipeline
type: docker
name: backend-build

steps:
  - name: build-backend
    image: maven:3.8.4-openjdk-17
    environment:
      QUARKUS_PROFILE: prod
    commands:
      - cd Hotel/backend/sistema-hoteles-be
      - mvn clean install

  - name: sonar-scan-backend
    image: sonarsource/sonar-scanner-cli
    user: root
    environment:
      SONAR_SCANNER_OPTS: "-Xmx2g"
      SONAR_HOST_URL: "https://thick-pants-lead.loca.lt"
      SONAR_LOGIN:
        from_secret: sonar_login
    commands:
      - cd Hotel/backend/sistema-hoteles-be
      - sonar-scanner -X -Dsonar.projectKey=backend -Dsonar.sources=./ -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_LOGIN -Dsonar.ws.timeout=8000 -Dsonar.java.binaries=target/classes -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml -Dsonar.verbose=true

    depends_on:
      - build-backend

  - name: publish-backend
    image: plugins/docker
    settings:
      repo: sebas234/mi-backend-quarkus
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Hotel/backend/sistema-hoteles-be/Dockerfile
      context: Hotel/backend/sistema-hoteles-be
    depends_on:
      - sonar-scan-backend

  - name: notify-email
    image: drillster/drone-email
    settings:
      host: smtp.gmail.com   
      username: emailjsReyes@gmail.com     
      password: rqsn hmgf niuo vjut        
      from: emailjsReyes@gmail.com 
      recipients:
        - jpestrada@unis.edu.gt
        - juanpablo08082002@hotmail.com
      subject: "Drone Build Notification"
    when:
      status:
        - failure
    depends_on:
      - build-backend
      - sonar-scan-backend
      - publish-backend
    failure: true

trigger:
  event:
    - push


secrets:
  - sonar_login
  - docker_username
  - docker_password

  
