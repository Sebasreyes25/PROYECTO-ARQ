kind: pipeline
type: docker
name: frontend-build

steps:
  - name: build-frontend
    image: node:14-alpine
    environment:
      CI: false
    commands:
      - cd Hotel/frontend/sistema_hoteles
      - npm install --no-audit
      - npm run build

  - name: debug-env-frontend
