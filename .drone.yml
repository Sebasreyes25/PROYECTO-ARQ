kind: pipeline
type: docker
name: combined-build

steps:
  # Build del backend
  - name: build-backend
    image: maven:3.8.4-openjdk-17
    environment:
      QUARKUS_PROFILE: prod
    commands:
      - cd Hotel/backend/sistema-hoteles-be
      - mvn clean install

  # SonarQube scan del backend
  - name: sonar-scan-backend
    image: sonarsource/sonar-scanner-cli
    user: root
    environment:
      SONAR_HOST_URL: "https://busy-maps-shop.loca.lt"
      SONAR_LOGIN:
        from_secret: sonar_login
    commands:
      - cd Hotel/backend/sistema-hoteles-be
      - sonar-scanner -X -Dsonar.projectKey=backend -Dsonar.sources=./ -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_LOGIN -Dsonar.ws.timeout=600 -Dsonar.java.binaries=target/classes
    depends_on:
      - build-backend

  # Publicación del backend
  - name: publish-backend
    image: plugins/docker
    settings:
      repo: sebas234/mi-backend-quarkus
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Hotel/backend/sistema-hoteles-be/Dockerfile
      context: Hotel/backend/sistema-hoteles-be
    depends_on:
      - sonar-scan-backend

  # Build del frontend
  - name: build-frontend
    image: node:14-alpine
    environment:
      CI: false
    commands:
      - cd Hotel/frontend/sistema_hoteles
      - npm install --no-audit
      - npm run build
    depends_on:
      - publish-backend

  # SonarQube scan del frontend
  - name: sonar-scan-frontend
    image: sonarsource/sonar-scanner-cli
    user: root
    environment:
      SONAR_HOST_URL: "https://busy-maps-shop.loca.lt"
      SONAR_LOGIN:
        from_secret: sonar_login
    commands:
      - cd Hotel/frontend/sistema_hoteles
      - sonar-scanner -X -Dsonar.projectKey=frontend -Dsonar.sources=./ -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_LOGIN -Dsonar.ws.timeout=600
    depends_on:
      - build-frontend

  # Publicación del frontend
  - name: publish-frontend
    image: plugins/docker
    settings:
      repo: sebas234/mi-frontend-react
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Hotel/frontend/sistema_hoteles/Dockerfile
      context: Hotel/frontend/sistema_hoteles
    depends_on:
      - sonar-scan-frontend

trigger:
  event:
    - push
    - pull_request
    - custom

secrets:
  - sonar_login
  - docker_username
  - docker_password

